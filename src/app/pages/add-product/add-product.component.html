<div class="max-w-md mx-auto mt-8">
  <form (ngSubmit)="onHandleSubmit()" [formGroup]="productForm">
    <div class="mb-4">
      <label for="name" class="block mb-2 text-sm font-bold text-gray-700"
        >Name:</label
      >
      <input
        type="text"
        id="name"
        name="name"
        class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
        formControlName="name"
        required
      />
    </div>
    <div class="mb-4">
      <label for="price" class="block mb-2 text-sm font-bold text-gray-700"
        >Price:</label
      >
      <input
        type="number"
        id="price"
        name="price"
        class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
        formControlName="price"
        required
      />
    </div>
    <div class="mb-4">
      <label for="img" class="block mb-2 text-sm font-bold text-gray-700"
        >Image:</label
      >
      <input
        type="text"
        id="image"
        name="image"
        class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
        formControlName="image"
        required
      />
    </div>
    <div class="flex items-center justify-center">
      <button
        type="submit"
        class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
      >
        Post Product
      </button>
    </div>
  </form>
</div>
